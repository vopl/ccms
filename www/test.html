<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xml:lang="ru" lang="ru" xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><meta name="description" content=""/><meta name="keywords" content=""/><title/><meta name="robots" content="index, follow, all"/><meta name="Author" content="Kron0S"/><meta name="Language" content="ru"/><meta name="Copyright" content="Kron0S"/><meta name="Publisher" content="Kron0S"/><link href="/css/reset-min.css" rel="stylesheet" type="text/css"/><link href="/css/base.css" rel="stylesheet" type="text/css"/><link href="/css/colors.css" rel="stylesheet" type="text/css"/><link href="/css/doc.css" rel="stylesheet" type="text/css"/><link rel="stylesheet" type="text/css" media="all" href="/css/sensiolabs.css"/><link href="/css/doc.css" rel="stylesheet" type="text/css"/><link href="/css/highlight.css" rel="stylesheet" type="text/css"/><script type="text/javascript" src="/js/jquery.js"/></head><body><div class="hd"><div class="illustration png_fix"><div class="content"><div class="sensio_product"><img class="png_fix" src="/img/sensio-labs-product.png" alt="a Sensio Labs Product"/></div><div class="clearfix"><div class="logo_header"><a href="/">TWIG</a></div><h1 class="title_header">,<br/>PHP</h1></div><div class="menu"><ul><li><a href="/"/></li><li><a href="/a/installation"/></li><li><a href="/a/documentation"/></li><li><a href="/blog/"/></li><li><a href="/a/development"/></li></ul></div></div></div><div class="bd"><div class="content"><h1>Twig</h1><p>This chapter describes the API to Twig and not the template language. It will
be most useful as reference to those implementing the template interface to
the application and not those who are creating Twig templates.</p><h2>Basics</h2><p>Twig uses a central object called the<strong>environment</strong>(of class<code>Twig_Environment</code>). Instances of this class are used to store the
configuration and extensions, and are used to load templates from the file
system or other locations.</p><p>Most applications will create one<code>Twig_Environment</code>object on application
initialization and use that to load templates. In some cases it's however
useful to have multiple environments side by side, if different configurations
are in use.</p><p>The simplest way to configure Twig to load templates for your application
looks roughly like this:</p>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa tratata pumpum b<pre class="php" style="font-family:monospace;"><span class="kw1">require_once</span><span class="st_h">'/path/to/lib/Twig/Autoloader.php'</span><span class="sy0">;</span>Twig_Autoloader<span class="sy0">::</span><span class="me2">register</span><span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span><span class="re0">$loader</span><span class="sy0">=</span><span class="kw2">new</span>Twig_Loader_Filesystem<span class="br0">(</span><span class="st_h">'/path/to/templates'</span><span class="br0">)</span><span class="sy0">;</span><span class="re0">$twig</span><span class="sy0">=</span><span class="kw2">new</span>Twig_Environment<span class="br0">(</span><span class="re0">$loader</span><span class="sy0">,</span><span class="kw3">array</span><span class="br0">(</span><span class="st_h">'cache'</span><span class="sy0">=&amp;gt;</span><span class="st_h">'/path/to/compilation_cache'</span><span class="sy0">,</span><span class="br0">)</span><span class="br0">)</span><span class="sy0">;</span></pre><p>This will create a template environment with the default settings and a loader
that looks up the templates in the<code>/path/to/templates/</code>folder. Different
loaders are available and you can also write your own if you want to load
templates from a database or other resources.</p><blockquote class="caution"><p>Before Twig 0.9.3, the<code>cache</code>option did not exist, and the cache directory
  was passed as a second argument of the loader.</p></blockquote><blockquote class="note"><p>Notice that the second argument of the environment is an array of options.
  The<code>cache</code>option is a compilation cache directory, where Twig caches the
  compiled templates to avoid the parsing phase for sub-sequent requests. It
  is very different from the cache you might want to add for the evaluated
  templates. For such a need, you can use any available PHP cache library.</p></blockquote><p>To load a template from this environment you just have to call the<code>loadTemplate()</code>method which then returns a<code>Twig_Template</code>instance:</p><pre class="php" style="font-family:monospace;"><span class="re0">$template</span><span class="sy0">=</span><span class="re0">$twig</span><span class="sy0">-&amp;gt;</span><span class="me1">loadTemplate</span><span class="br0">(</span><span class="st_h">'index.html'</span><span class="br0">)</span><span class="sy0">;</span></pre><p>To render the template with some variables, call the<code>render()</code>method:</p><pre class="php" style="font-family:monospace;"><span class="kw1">echo</span><span class="re0">$template</span><span class="sy0">-&amp;gt;</span><span class="me1">render</span><span class="br0">(</span><span class="kw3">array</span><span class="br0">(</span><span class="st_h">'the'</span><span class="sy0">=&amp;gt;</span><span class="st_h">'variables'</span><span class="sy0">,</span><span class="st_h">'go'</span><span class="sy0">=&amp;gt;</span><span class="st_h">'here'</span><span class="br0">)</span><span class="br0">)</span><span class="sy0">;</span></pre><blockquote class="note"><p>The<code>display()</code>method is a shortcut to output the template directly.</p></blockquote><h2>Environment Options</h2><p>When creating a new<code>Twig_Environment</code>instance, you can pass an array of
options as the constructor second argument:</p><pre class="php" style="font-family:monospace;"><span class="re0">$twig</span><span class="sy0">=</span><span class="kw2">new</span>Twig_Environment<span class="br0">(</span><span class="re0">$loader</span><span class="sy0">,</span><span class="kw3">array</span><span class="br0">(</span><span class="st_h">'debug'</span><span class="sy0">=&amp;gt;</span><span class="kw4">true</span><span class="br0">)</span><span class="br0">)</span><span class="sy0">;</span></pre><p>The following options are available:</p><ul><li><p><code>debug</code>: When set to<code>true</code>, the generated templates have a<code>__toString()</code>method that you can use to display the generated nodes (default to<code>false</code>).</p></li><li><p><code>trim_blocks</code>: Mimicks the behavior of PHP by removing the newline that
follows instructions if present (default to<code>false</code>).</p></li><li><p><code>charset</code>: The charset used by the templates (default to<code>utf-8</code>).</p></li><li><p><code>base_template_class</code>: The base template class to use for generated
templates (default to<code>Twig_Template</code>).</p></li><li><p><code>cache</code>: It can take three values:</p><ul><li><p><code>null</code>(the default): Twig will create a sub-directory under the system
temp directory to store the compiled templates (not recommended as
templates from two projects with the same name will share the same cache if
your projects share the same Twig source code).</p></li><li><p><code>false</code>: disable the compile cache altogether (not recommended).</p></li><li><p>An absolute path where to store the compiled templates.</p></li></ul></li><li><p><code>auto_reload</code>: When developing with Twig, it's useful to recompile the
template whenever the source code changes. If you don't provide a value for
the<code>auto_reload</code>option, it will be determined automatically based on the<code>debug</code>value.</p></li></ul><blockquote class="caution"><p>Before Twig 0.9.3, the<code>cache</code>and<code>auto_reload</code>options did not exist. They
  was passed as a second and third arguments of the filesystem loader
  respectively.</p></blockquote><h2>Loaders</h2><blockquote class="caution"><p>

  This section describes the loaders as implemented in Twig version 0.9.4 and
  above.</p></blockquote><p>Loaders are responsible for loading templates from a resource such as the file
system.</p><h3>Compilation Cache</h3><p>All template loaders can cache the compiled templates on the filesystem for
future reuse. It speeds up Twig a lot as the templates are only compiled once;
and the performance boost is even larger if you use a PHP accelerator such as
APC. See the<code>cache</code>and<code>auto_reload</code>options of<code>Twig_Environment</code>above for
more information.</p><h3>Built-in Loaders</h3><p>Here a list of the built-in loaders Twig provides:</p><ul><li><p><code>Twig_Loader_Filesystem</code>: Loads templates from the file system. This loader
can find templates in folders on the file system and is the preferred way
to load them.</p><pre class="php" style="font-family:monospace;"><span class="re0">$loader</span><span class="sy0">=</span><span class="kw2">new</span>Twig_Loader_Filesystem<span class="br0">(</span><span class="re0">$templateDir</span><span class="br0">)</span><span class="sy0">;</span></pre><p>It can also look for templates in an array of directories:</p><pre class="php" style="font-family:monospace;"><span class="re0">$loader</span><span class="sy0">=</span><span class="kw2">new</span>Twig_Loader_Filesystem<span class="br0">(</span><span class="kw3">array</span><span class="br0">(</span><span class="re0">$templateDir1</span><span class="sy0">,</span><span class="re0">$templateDir2</span><span class="br0">)</span><span class="br0">)</span><span class="sy0">;</span></pre><p>With such a configuration, Twig will first look for templates in<code>$templateDir1</code>and if they do not exist, it will fallback to look for them
in the<code>$templateDir2</code>.</p></li><li><p><code>Twig_Loader_String</code>: Loads templates from a string. It's a dummy loader as
you pass it the source code directly.</p><pre class="php" style="font-family:monospace;"><span class="re0">$loader</span><span class="sy0">=</span><span class="kw2">new</span>Twig_Loader_String<span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span></pre></li><li><p><code>Twig_Loader_Array</code>: Loads a template from a PHP array. It's passed an
array of strings bound to template names. This loader is useful for unit
testing.</p><pre class="php" style="font-family:monospace;"><span class="re0">$loader</span><span class="sy0">=</span><span class="kw2">new</span>Twig_Loader_Array<span class="br0">(</span><span class="re0">$templates</span><span class="br0">)</span><span class="sy0">;</span></pre></li></ul><blockquote class="tip"><p>When using the<code>Array</code>or<code>String</code>loaders with a cache mechanism, you should
  know that a new cache key is generated each time a template content "changes"
  (the cache key being the source code of the template). If you don't want to
  see your cache grows out of control, you need to take care of clearing the old
  cache file by yourself.</p></blockquote><h3>Create your own Loader</h3><p>All loaders implement the<code>Twig_LoaderInterface</code>:</p><pre class="php" style="font-family:monospace;"><span class="kw2">interface</span>Twig_LoaderInterface<span class="br0">{</span><span class="co4">/**
   * Gets the source code of a template, given its name.
   *
   * @param  string $name string The name of the template to load
   *
   * @return string The template source code
   */</span><span class="kw2">public</span><span class="kw2">function</span>getSource<span class="br0">(</span><span class="re0">$name</span><span class="br0">)</span><span class="sy0">;</span>&amp;amp;nbsp;<span class="co4">/**
   * Gets the cache key to use for the cache for a given template name.
   *
   * @param  string $name string The name of the template to load
   *
   * @return string The cache key
   */</span><span class="kw2">public</span><span class="kw2">function</span>getCacheKey<span class="br0">(</span><span class="re0">$name</span><span class="br0">)</span><span class="sy0">;</span>&amp;amp;nbsp;<span class="co4">/**
   * Returns true if the template is still fresh.
   *
   * @param string    $name The template name
   * @param timestamp $time The last modification time of the cached template
   */</span><span class="kw2">public</span><span class="kw2">function</span>isFresh<span class="br0">(</span><span class="re0">$name</span><span class="sy0">,</span><span class="re0">$time</span><span class="br0">)</span><span class="sy0">;</span><span class="br0">}</span></pre><p>As an example, here is how the built-in<code>Twig_Loader_String</code>reads:</p><pre class="php" style="font-family:monospace;"><span class="kw2">class</span>Twig_Loader_String implements Twig_LoaderInterface<span class="br0">{</span><span class="kw2">public</span><span class="kw2">function</span>getSource<span class="br0">(</span><span class="re0">$name</span><span class="br0">)</span><span class="br0">{</span><span class="kw1">return</span><span class="re0">$name</span><span class="sy0">;</span><span class="br0">}</span>&amp;amp;nbsp;<span class="kw2">public</span><span class="kw2">function</span>getCacheKey<span class="br0">(</span><span class="re0">$name</span><span class="br0">)</span><span class="br0">{</span><span class="kw1">return</span><span class="re0">$name</span><span class="sy0">;</span><span class="br0">}</span>&amp;amp;nbsp;<span class="kw2">public</span><span class="kw2">function</span>isFresh<span class="br0">(</span><span class="re0">$name</span><span class="sy0">,</span><span class="re0">$time</span><span class="br0">)</span><span class="br0">{</span><span class="kw1">return</span><span class="kw4">false</span><span class="sy0">;</span><span class="br0">}</span><span class="br0">}</span></pre><p>The<code>isFresh()</code>method must return<code>true</code>if the current cached template is
still fresh, given the last modification time, or<code>false</code>otherwise.</p><h2>Using Extensions</h2><p>Twig extensions are packages that adds new features to Twig. Using an
extension is as simple as using the<code>addExtension()</code>method:</p><pre class="php" style="font-family:monospace;"><span class="re0">$twig</span><span class="sy0">-&amp;gt;</span><span class="me1">addExtension</span><span class="br0">(</span><span class="st_h">'Escaper'</span><span class="br0">)</span><span class="sy0">;</span></pre><p>Twig comes bundled with four extensions:</p><ul><li><p><em>Core</em>: Defines all the core features of Twig and is automatically
registered when you create a new environment.</p></li><li><p><em>Escaper</em>: Adds automatic output-escaping and the possibility to
escape/unescape blocks of code.</p></li><li><p><em>Sandbox</em>: Adds a sandbox mode to the default Twig environment, making it
safe to evaluated untrusted code.</p></li><li><p><em>I18n</em>: Adds internationalization support via the gettext library.</p></li></ul><h2>Built-in Extensions</h2><p>This section describes the features added by the built-in extensions.</p><blockquote class="tip"><p>

  Read the chapter about extending Twig to learn how to create your own
  extensions.</p></blockquote><h3>Core Extension</h3><p>The<code>core</code>extension defines all the core features of Twig:</p><ul><li><p>Tags:</p><ul><li><code>for</code></li><li><code>if</code></li><li><code>extends</code></li><li><code>include</code></li><li><code>block</code></li><li><code>parent</code></li><li><code>display</code></li><li><code>filter</code></li></ul></li><li><p>Filters:</p><ul><li><code>date</code></li><li><code>format</code></li><li><code>even</code></li><li><code>odd</code></li><li><code>urlencode</code></li><li><code>title</code></li><li><code>capitalize</code></li><li><code>upper</code></li><li><code>lower</code></li><li><code>striptags</code></li><li><code>join</code></li><li><code>reverse</code></li><li><code>length</code></li><li><code>sort</code></li><li><code>default</code></li><li><code>keys</code></li><li><code>items</code></li><li><code>escape</code></li><li><code>e</code></li></ul></li></ul><p>The core extension does not need to be added to the Twig environment, as it is
registered by default.</p><h3>Escaper Extension</h3><p>The<code>escaper</code>extension adds automatic output escaping to Twig. It defines a
new tag,<code>autoescape</code>, and a new filter,<code>safe</code>.</p><p>When creating the escaper extension, you can switch on or off the global
output escaping strategy:</p><pre class="php" style="font-family:monospace;"><span class="re0">$escaper</span><span class="sy0">=</span><span class="kw2">new</span>Twig_Extension_Escaper<span class="br0">(</span><span class="kw4">true</span><span class="br0">)</span><span class="sy0">;</span><span class="re0">$twig</span><span class="sy0">-&amp;gt;</span><span class="me1">addExtension</span><span class="br0">(</span><span class="re0">$escaper</span><span class="br0">)</span><span class="sy0">;</span></pre><p>If set to<code>true</code>, all variables in templates are escaped, except those using
the<code>safe</code>filter:</p><pre class="twig" style="font-family:monospace;">{ article.to_html|safe }</pre><p>You can also change the escaping mode locally by using the<code>autoescape</code>tag:</p><pre class="twig" style="font-family:monospace;"/><blockquote class="warning"><p>The<code>autoescape</code>tag has no effect on included files.</p></blockquote><p>The escaping rules are implemented as follows (it describes the behavior of
Twig 0.9.5 and above):</p><ul><li><p>Literals (integers, booleans, arrays, ...) used in the template directly as
variables or filter arguments are never automatically escaped:</p><pre class="twig" style="font-family:monospace;"/></li><li><p>Escaping is applied before any other filter is applied (the reasoning
behind this is that filter transformations should be safe, as the filtered
value and all its arguments are escaped):</p><pre class="twig" style="font-family:monospace;"/></li><li><p>The<code>safe</code>filter can be used anywhere in the filter chain:</p><pre class="twig" style="font-family:monospace;"/></li><li><p>Automatic escaping is applied to filter arguments, except for literals:</p><pre class="twig" style="font-family:monospace;"/></li><li><p>Automatic escaping is not applied if one of the filter in the chain has the<code>is_escaper</code>option set to<code>true</code>(this is the case for the built-in<code>escaper</code>,<code>safe</code>, and<code>urlencode</code>filters for instance).</p></li></ul><h3>Sandbox Extension</h3><p>The<code>sandbox</code>extension can be used to evaluate untrusted code. Access to
unsafe attributes and methods is prohibited. The sandbox security is managed
by a policy instance. By default, Twig comes with one policy class:<code>Twig_Sandbox_SecurityPolicy</code>. This class allows you to white-list some tags,
filters, properties, and methods:</p><pre class="php" style="font-family:monospace;"><span class="re0">$tags</span><span class="sy0">=</span><span class="kw3">array</span><span class="br0">(</span><span class="st_h">'if'</span><span class="br0">)</span><span class="sy0">;</span><span class="re0">$filters</span><span class="sy0">=</span><span class="kw3">array</span><span class="br0">(</span><span class="st_h">'upper'</span><span class="br0">)</span><span class="sy0">;</span><span class="re0">$methods</span><span class="sy0">=</span><span class="kw3">array</span><span class="br0">(</span><span class="st_h">'Article'</span><span class="sy0">=&amp;gt;</span><span class="kw3">array</span><span class="br0">(</span><span class="st_h">'getTitle'</span><span class="sy0">,</span><span class="st_h">'getBody'</span><span class="br0">)</span><span class="sy0">,</span><span class="br0">)</span><span class="sy0">;</span><span class="re0">$properties</span><span class="sy0">=</span><span class="kw3">array</span><span class="br0">(</span><span class="st_h">'Article'</span><span class="sy0">=&amp;gt;</span><span class="kw3">array</span><span class="br0">(</span><span class="st_h">'title'</span><span class="sy0">,</span><span class="st_h">'body),
);
$policy = new Twig_Sandbox_SecurityPolicy($tags, $filters, $methods, $properties);


</span></pre><p>With the previous configuration, the security policy will only allow usage of
the<code>if</code>tag, and the<code>upper</code>filter. Moreover, the templates will only be
able to call the<code>getTitle()</code>and<code>getBody()</code>methods on<code>Article</code>objects,
and the<code>title</code>and<code>body</code>public properties. Everything else won't be allowed
and will generate a<code>Twig_Sandbox_SecurityError</code>exception.</p><p>The policy object is the first argument of the sandbox constructor:</p><pre class="php" style="font-family:monospace;"><span class="re0">$sandbox</span><span class="sy0">=</span><span class="kw2">new</span>Twig_Extension_Sandbox<span class="br0">(</span><span class="re0">$policy</span><span class="br0">)</span><span class="sy0">;</span><span class="re0">$twig</span><span class="sy0">-&amp;gt;</span><span class="me1">addExtension</span><span class="br0">(</span><span class="re0">$sandbox</span><span class="br0">)</span><span class="sy0">;</span></pre><p>By default, the sandbox mode is disabled and should be enabled when including
untrusted templates:</p><pre class="php" style="font-family:monospace;"><span class="br0">{</span><span class="sy0">%</span><span class="kw1">include</span><span class="st0">"user.html"</span>sandboxed<span class="sy0">%</span><span class="br0">}</span></pre><p>You can sandbox all templates by passing<code>true</code>as the second argument of the
extension constructor:</p><pre class="php" style="font-family:monospace;"><span class="re0">$sandbox</span><span class="sy0">=</span><span class="kw2">new</span>Twig_Extension_Sandbox<span class="br0">(</span><span class="re0">$policy</span><span class="sy0">,</span><span class="kw4">true</span><span class="br0">)</span><span class="sy0">;</span></pre><h3>I18n Extension</h3><p>The<code>i18n</code>extension adds<a href="http://www.php.net/gettext">gettext</a>support to
Twig. It defines one tag,<code>trans</code>.</p><p>You need to register this extension before using the<code>trans</code>block:</p><pre class="php" style="font-family:monospace;"><span class="re0">$twig</span><span class="sy0">-&amp;gt;</span><span class="me1">addExtension</span><span class="br0">(</span><span class="kw2">new</span>Twig_Extension_I18n<span class="br0">(</span><span class="br0">)</span><span class="br0">)</span><span class="sy0">;</span></pre><p>Note that you must configure the gettext extension before rendering any
internationalized template. Here is a simple configuration example from the
PHP<a href="http://fr.php.net/manual/en/function.gettext.php">documentation</a>:</p><pre class="php" style="font-family:monospace;"><span class="co1">// Set language to French</span><span class="kw3">putenv</span><span class="br0">(</span><span class="st_h">'LC_ALL=fr_FR'</span><span class="br0">)</span><span class="sy0">;</span><span class="kw3">setlocale</span><span class="br0">(</span>LC_ALL<span class="sy0">,</span><span class="st_h">'fr_FR'</span><span class="br0">)</span><span class="sy0">;</span>&amp;amp;nbsp;<span class="co1">// Specify the location of the translation tables</span><span class="kw3">bindtextdomain</span><span class="br0">(</span><span class="st_h">'myAppPhp'</span><span class="sy0">,</span><span class="st_h">'includes/locale'</span><span class="br0">)</span><span class="sy0">;</span><span class="kw3">bind_textdomain_codeset</span><span class="br0">(</span><span class="st_h">'myAppPhp'</span><span class="sy0">,</span><span class="st_h">'UTF-8'</span><span class="br0">)</span><span class="sy0">;</span>&amp;amp;nbsp;<span class="co1">// Choose domain</span><span class="kw3">textdomain</span><span class="br0">(</span><span class="st_h">'myAppPhp'</span><span class="br0">)</span><span class="sy0">;</span></pre><blockquote class="note"><p>The chapter "Twig for Web Designers" contains more information about how to
  use the<code>trans</code>block in your templates.</p></blockquote><h2>Exceptions</h2><p>Twig can throw exceptions:</p><ul><li><p><code>Twig_Error</code>: The base exception for all template errors.</p></li><li><p><code>Twig_SyntaxError</code>: Thrown to tell the user that there is a problem with
the template syntax.</p></li><li><p><code>Twig_RuntimeError</code>: Thrown when an error occurs at runtime (when a filter
does not exist for instance).</p></li><li><p><code>Twig_Sandbox_SecurityError</code>: Thrown when an unallowed tag, filter, or
method is called in a sandboxed template.</p></li></ul><ul class="pages"><li><a href="/a/01-introduction"/></li><li><a href="/a/02-twig-for-template-designers">Twig</a></li><li><a class="active" href="/a/03-twig-for-developers">Twig</a></li><li><a href="/a/04-extending-twig">Twig</a></li><li><a href="/a/05-hacking-twig">Twig</a></li><li><a href="/a/06-recipes"/></li></ul></div><div class="sensiolabs"><div class="id_content"><div class="clearfix"><div class="column column_01"><h2><img src="/img/network.gif" alt="The Sensio Labs Network"/></h2><div class="introduction"><a href="http://www.twig-project.org">PHP  Twig (english)</a></div></div></div><div class="logo"><a href="http://kron0s.com"><img src="/img/kron0s.png" alt="Sensio Labs"/></a></div></div></div></div></div></body></html>
